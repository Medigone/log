<div style="text-align: center; padding: 10px; max-width: 300px; margin: 0 auto;">
    <!-- ID du colis en haut -->
    <div style="font-size: 16px; font-weight: bold; margin-bottom: 5px;">
        {{ doc.name }}
    </div>
    
    <!-- QR Code -->
    {% if doc.image %}
    <div style="margin: 10px auto;">
        <img src="{{ doc.image }}" style="width: 100%; max-width: 200px; height: auto;" />
    </div>
    {% endif %}
    
    <!-- Informations essentielles -->
    <div style="font-size: 12px; text-align: left; margin-top: 10px;">
        <p><strong>Client:</strong> {{ doc.client }}</p>
        {% if doc.bl %}
        <p><strong>BL:</strong> {{ doc.bl }}</p>
        {% endif %}
        <p><strong>Date:</strong> {{ doc.date }}</p>
    </div>
</div>
